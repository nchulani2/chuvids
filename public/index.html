<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/folder.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        position: relative;
        min-height: 100%;
        overflow-y: visible;
        -webkit-overflow-scrolling: touch;
        height: 100%;
      }
      body {
        background: rgb(0, 0, 0);
        transition: all linear 0.2s;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0px;
        position: relative;
        min-height: 100%;
        height: auto;
      }
      .loader {
        top: 30%;
        left: 0;
        width: 100%;
        z-index: -99;
        position: fixed;
        text-align: center;
      }
      .loader--hide {
        animation: fadeOut 0.3s linear forwards;
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      svg {
        transform: scale(0.8);
        transform-origin: 71px 161px;
      }
      .loader__title span {
        color: white;
        font-size: 20px;
        letter-spacing: 2px;
        font-weight: 700;
        font-family: 'Comfortaa', cursive;
        animation: load8 1.1s linear forwards;
        opacity: 0;
      }
      @keyframes load8 {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }
      .loader__title span:nth-child(1) {
        animation-delay: 1.1s;
      }
      .loader__title span:nth-child(2) {
        animation-delay: 1.2s;
      }
      .loader__title span:nth-child(3) {
        animation-delay: 1.3s;
      }
      .loader__title span:nth-child(4) {
        animation-delay: 1.4s;
      }
      .loader__title span:nth-child(5) {
        animation-delay: 1.5s;
      }
      .loader__title span:nth-child(6) {
        animation-delay: 1.6s;
      }
      .loader__title span:nth-child(7) {
        animation-delay: 1.7s;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nav vids</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="loader animated fadeInUpBig delay-0s">
      <svg
        width="200"
        height="180"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g class="layer">
          <title>Layer 2</title>
          <circle
            class="bordered"
            cx="103.4"
            cy="91.4"
            fill="#f4f9f7"
            id="svg_1"
            r="82.63936"
            stroke-dasharray="null"
            stroke-linecap="null"
            stroke-linejoin="null"
            stroke-width="null"
          />
        </g>
        <g class="layer">
          <title>Layer 1</title>
          <image
            class="imageLay"
            height="176.00001"
            id="svg_9"
            width="143.00001"
            x="32"
            xlink:href="https://www.freeiconspng.com/uploads/video-icon-1.png"
            y="2.40002"
          />
        </g>
      </svg>
      <div class="loader__title">
        <span>c</span><span>h</span><span>u</span><span>v</span><span>i</span
        ><span>d</span><span>s</span>
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
